<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="container mb-2 py-3">
        <h1>Estimaciones</h1>
    </header>
    <section class="container">
        <section class="row text-center">
            <aside class="col-12 col-md-6">
                <p>Ingrese los puntos ( x ; y )</p>
                <form class="row" id="form">
                    <!-- <div class="row justify-content-center mb-3">
                        <input type="text" placeholder="x" class="col-4 me-2 text-center width-100 input-x"> 
                        <input type="text" placeholder="y" class="col-4 me-2 text-center width-100 input-y">
                    </div> -->
                    <div class="row justify-content-center mb-3">
                        <input type="text" placeholder="x" class="col-4 me-2 text-center width-100 input-x" value="0.8"> 
                        <input type="text" placeholder="y" class="col-4 me-2 text-center width-100 input-y" value="1">
                    </div>
                    <div class="row justify-content-center mb-3">
                        <input type="text" placeholder="x" class="col-4 me-2 text-center width-100 input-x" value="1"> 
                        <input type="text" placeholder="y" class="col-4 me-2 text-center width-100 input-y" value="2">
                    </div>
                    <div class="row justify-content-center mb-3">
                        <input type="text" placeholder="x" class="col-4 me-2 text-center width-100 input-x" value="1.2"> 
                        <input type="text" placeholder="y" class="col-4 me-2 text-center width-100 input-y" value="3">
                    </div>
                    <div class="row justify-content-center mb-3">
                        <input type="text" placeholder="x" class="col-4 me-2 text-center width-100 input-x" value="1.3"> 
                        <input type="text" placeholder="y" class="col-4 me-2 text-center width-100 input-y" value="5">
                    </div>
                </form>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-outline-primary me-3 col-8" id="btnCalc">
                        Calcular
                    </button>
                    <button type="button" class="btn btn-outline-primary col-2 " id="addPoint" title="+">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
            </aside>
            <aside class="col-12 col-md-6">
                <canvas id="myChart" width="400" height="200"></canvas>
            </aside>
        </section>
    </section>
    <section class="container mt-4 d-none" id="respuestas">
        <p>Curva Ajuste Lineal (Ã½) :  <span id="txtCurvaAjusteLineal"></span></p>
        <p>Coeficiente Correccion :  <span id="txtCoefCorreccion"></span></p>
        <p>Coeficiente de determinacion :  <span id="txtCoefDeterminacion"></span></p>
        <table class="table mb-5" id="respuestasTabla">
            <thead>
                <tr>
                    <th scope="col">x</th>
                    <th scope="col">y</th>
                    <th scope="col">x * x</th>
                    <th scope="col">y * y</th>
                    <th scope="col">x * y</th>
                </tr>
            </thead>
            <tbody id="respuestasTablaBody">

            </tbody>
        </table>
    </section>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
